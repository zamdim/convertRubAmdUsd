name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Обновлено до v4

      - name: Setup Node
        uses: actions/setup-node@v4  # Обновлено до v4
        with:
          node-version: '18'  # Рекомендую указать версию Node.js

      - name: Install dependencies
        run: npm ci  # Заменил на npm ci для более надежной установки

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Исправлено: v3 → v4
        with:
          name: production-files
          path: ./dist
          retention-days: 1  # Опционально: удалить артефакт через 1 день

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Исправлено: v3 → v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # Явное указание ветки для деплоя